parallel_test:
  parallel_benchmark:
    logging:
      matrix:
        access_size: [ 64, 256 ]
      args:
        total_memory_range: 10G  # 10 GiB
        number_threads: 16
        persist_instruction: nocache
        exec_mode: sequential
        operation: write

    buffer_read:
      matrix:
        number_threads: [ 8 ,16 ]
      args:
        exec_mode: random
        access_size: 4K
        total_memory_range: 10G
        number_operations: 10000000
        operation: read
