parallel_test:
  parallel_benchmark:
    logging:
      matrix:
        access_size: [ 64, 256 ]
      args:
        total_memory_range: 10737418240  # 10 GiB
        number_threads: 16
        persist_instruction: nocache
        exec_mode: sequential
        write_ratio: 1

    buffer_read:
      matrix:
        number_threads: [ 8 ,16 ]
      args:
        exec_mode: random
        access_size: 4096
        total_memory_range: 10737418240 # 10 GiB
        number_operations: 10000000 # 10 GiB
        write_ratio: 0
