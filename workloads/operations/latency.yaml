operation_latency:
  matrix:
    number_threads: [1, 16, 32]
    custom_operations:
    # 64 Byte
      - "r64"
      - "r64,w64_none"
      - "r64,w64_cache"
      - "r64,w64_nocache"
    # 256 Byte
      - "r256"
      - "r256,w256_none"
      - "r256,w256_cache"
      - "r256,w256_nocache"
    # 512 Byte
      - "r512"
      - "r512,w512_none"
      - "r512,w512_cache"
      - "r512,w512_nocache"

  args:
    total_memory_range: 10G
    number_operations: 100000000
    latency_sample_frequency: 5000
    exec_mode: custom
