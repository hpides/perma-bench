parallel_test:
  parallel_benchmark:
    logging:
      args:
        total_memory_range: 10G  # 10 GiB
        access_size: 256
        number_threads: 16
        persist_instruction: nocache
        exec_mode: sequential
        write_ratio: 1

    buffer_read:
      args:
        exec_mode: random
        access_size: 4k
        number_threads: 8
        total_memory_range: 10g # 10 GiB
        number_operations: 10000000
        write_ratio: 0
