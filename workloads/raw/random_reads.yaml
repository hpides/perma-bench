# Represents the database workload index lookup (random reads)
random_reads:
  matrix:
    number_threads: [ 1, 4, 16 ]
    access_size: [ 64, 256, 1024 ]
    random_distribution: [ uniform, zipf ]

  args:
    number_partitions: 1
    memory_range: 10G
    number_operations: 100000000
    exec_mode: random
    operation: read
