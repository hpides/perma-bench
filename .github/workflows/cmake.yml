name: CMake Build + Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      CC: gcc-${{matrix.gcc}}
      CXX: g++-${{matrix.gcc}}

    strategy:
      matrix:
        build-type: [Release, Debug]
        gcc: [8, 9, 10]

    steps:
    - uses: actions/checkout@v2

    - name: Get GCC Versions
      run: |
        sudo apt update
        sudo apt install $CC $CXX
        $CC --version && $CXX --version

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_PMDK=ON -DBUILD_TEST=ON -DIS_CI_BUILD=ON

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config ${{ matrix.build-type }} -- -j

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: ctest -R perma-test -V
