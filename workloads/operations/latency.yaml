operation_latency:
  matrix:
    number_threads: [ 1, 16, 32 ]
    custom_operations:
    # 64 Byte
      - "r_64"
      - "r_64,w_64_none"
      - "r_64,w_64_cache"
      - "r_64,w_64_nocache"
    # 256 Byte
      - "r_256"
      - "r_256,w_256_none"
      - "r_256,w_256_cache"
      - "r_256,w_256_nocache"
    # 512 Byte
      - "r_512"
      - "r_512,w_512_none"
      - "r_512,w_512_cache"
      - "r_512,w_512_nocache"

  args:
    memory_range: 10G
    number_operations: 100000000
    latency_sample_frequency: 5000
    exec_mode: custom
